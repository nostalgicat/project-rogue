<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROCredentials - Minimalist Launcher</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div>
      <form>
        <div class="container_form_input">
          <label>Username:</label>
          <input class="input_form" id="input_username"/><br />
        </div>
        <div class="container_form_input">
          <label>Password:</label>
          <input class="input_form" id="input_password" type="password"/>
        </div>
      </form>
    </div>
    <div id="container_center_buttons">
      <div id="container_url">
        <button id="button_url">Website</button>
      </div>
      <div id="container_checkbox">
        <input id="checkbox_save" type="checkbox" />
        <label>Save</label>
      </div>
    </div>
    <div id="container_lower_buttons">
      <button id="button_start" autofocus>Start</button>
      <button id="button_close">Close</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
